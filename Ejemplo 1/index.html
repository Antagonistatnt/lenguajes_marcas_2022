<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejemplo de lista</title>
    <meta charset="UTF-8">
</head>

<body>
    <p><strong>Internet</strong></p>
    <ol>
        <li>Reunión con el cliente</li>
        <li>Boceto HTML</li>
        <li>Posicionado de elementos</li>
        <li>Alojamiento y pago</li>
    </ol>
    <p>El pseudocódigo podría ser:</p>
    <pre><code>
    While not fin:
       revisar
       comprobar con el cliente
    end while
</code></pre>
</body>

</html>
